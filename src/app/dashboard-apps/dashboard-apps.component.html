<div id="wrapper" class="active">
  <!-- Page content -->
  <div id="page-content-wrapper">
    <!-- Keep all page content within the page-content inset div! -->
    <div class="page-content inset">
      <div class="blue-green-header">
        <div class="container-fluid">
          <div class="row">
            <nav class="navbar navbar navbar-static-top col-lg-12">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav"  data-toggle="tooltip" data-placement="right" title="Изберете активна компания">
                  <li class="dropdown">
                    <a aria-expanded="false" role="button" data-toggle="dropdown" class="dropdown-toggle" href=""><i
                        class="fa fa-cog"></i></a>
                    <ul role="menu" class="dropdown-menu">
                      <li><a href="#">Action</a></li>
                      <li><a href="#">Another action</a></li>
                      <li class="divider"></li>
                      <li><a href="#">Изход</a></li>
                    </ul>
                  </li>
                  <li data-toggle="tooltip" data-placement="left" title="Свържете се с нас"><a href=""><i
                        class="fa fa-question"></i></a></li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <div class="clear40"></div>


      <div class="row">
        <div class="col-md-12">
          <h3>Приложения<small>, които имате във вашата система</small></h3>
        </div>
      </div>
      <div class="clear20"></div>
      <div class="row">
        <div class="col-lg-6" *ngFor="let info of data">
          <div *ngIf="info.id === id">
            <div class="media" *ngFor="let app of info.apps">
              <hr style="margin:8px auto">
              <div class="row">
                <div class="col-lg-12">
                  <h2>{{app.name}}</h2>
                  <p><strong>Активен до: </strong> {{app.expire}} </p>
                  <p><strong>Закупен на: </strong> {{app.start}} </p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4 emphasis">
                  <h3><strong> {{app.users}} </strong></h3>
                  <p><small>Потребителя</small></p>
                </div>
                <div class="col-lg-4 emphasis">
                  <h3><strong>{{app.sales}}</strong></h3>
                  <p><small>Продажби</small></p>
                </div>
                <div class="col-lg-4 emphasis">
                  <h3><strong>{{app.products}}</strong></h3>
                  <p><small>Артикула</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!-- END WRAPPER-->
